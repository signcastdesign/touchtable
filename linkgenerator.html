<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Generator</title>
    <link
      href="./style/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="./script/bootstrap.bundle.min.js"
    ></script>
    <style>
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#" id="genform">
      <div class="mb-3">
        <label for="csvurl" class="form-label">CSV Fetch URL</label>
        <input
          type="text"
          class="form-control"
          id="csvurl"
          placeholder="example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="customcss" class="form-label">Custom CSS</label>
        <textarea class="form-control" id="customcss" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="rowfilter" class="form-label">Row Filter</label>
        <input
          type="text"
          class="form-control"
          id="rowfilter"
          placeholder="10"
        />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Generate</button>
      </div>

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="result"
          disabled
        />
      </div>
      <a href="#" id="finalurl" target="_blank"></a>
    </form>
    </div>
  </body>
  <script src="script/jquery-3.6.0.min.js"></script>
  <script src="generator.js"></script>
</html>
